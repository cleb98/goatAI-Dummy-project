#use this file to set the parameters of the training
#in the conf.py, if you use exp_name = 'default',
#if you want to use a folder different from 'default', you have to change the exp_name main.py and create a new conf file
#named "new_exp_name.yaml"

# training parameters
LR: 0.001
EPOCHS: 300
MAX_PATIENCE: 100
NUM_CLASSES: 10
# model parameters
DEVICE: 'cuda'

# dataset/dataloader parameters
N_WORKERS: 4
BATCH_SIZE: 16
DS_ROOT: '/work/tesi_cbellucci/coco/images/'
#in TRAIN_ANNOTATION and VAL_ANNOTATION there are the info about the images and the masks to use for training and validation
#the dataset is a subset of the original COCO dataset, filtered to have a balanced dataset of 1000 images for 10 classes
TRAIN_ANNOTATION: '/work/tesi_cbellucci/coco/annotations/10class_train.json'
#filtered_instances_train2017.json'
VAL_ANNOTATION: '/work/tesi_cbellucci/coco/annotations/10class_val.json'
#filtered_instances_val2017.json'
TRAIN_MASK: '/work/tesi_cbellucci/coco/images/train_masks/10class'
VAL_MASK: '/work/tesi_cbellucci/coco/images/val_masks/10class'
